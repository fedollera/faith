<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <style>
    ul,li{
      display: inline;
    }
    span{
      display: block;
    }
    img{
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1 </li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <p>My favorite book is <span>The Great Gatsby</span> <a href="https://www.google.com">Go to the page</a></p>

  <img src="images/rabbit3.jpeg" alt="" width="120px" height="120px">
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, architecto impedit! Iusto fugiat ipsam ipsum!</p>
</body>
</html>

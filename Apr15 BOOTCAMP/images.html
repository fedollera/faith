<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Images</title>
</head>
<body>
  <h1>HTML Images</h1>
  <!-- src = source
        alt = alternative 
      px = pixels, smallest unit of measure in computer
      % = percentage-->
  <img src="images/rabbit3.jpeg" alt="rabbit" width="150px" height="50%">


</body>
</html>

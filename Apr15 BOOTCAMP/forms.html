<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML FORM</h1>

  <form action="#">
    <label for="full-name" style="color: chartreuse;">Full Name: </label>
    <input type="text" name="full-name" id="full-name" placeholder="Ryan Cruz">
    <br>
    <!--Number input-->
    <label for="age">Age:</label>
    <input type="number" name="age" id="age" min="18" max="60">
    <br>
    <!---Date-->
    <label for="bday">Birthday:</label>
    <input type="date" name="bday" id="bday">
    <br>
    
    <label for="add">Address:</label>
    <input type="text" name="add" id="add" required>
    <br>
    <!--Password Input-->
    <label for="pass">Password:</label>
    <input type="password" name="pass" id="pass">
    <br>
    <!--Text Area-->
    <textarea name="comments" id="" cols="30" rows="10"></textarea>
    <br>
    <!--Radio Button-->
    <input type="radio" value="Rock">
    <label for="">Rock</label>
    <input type="radio" value="Pop">
    <label for="">Pop</label>
    <input type="radio" value="Jazz">
    <label for="">Jazz</label>
    <br>
    <!--Check Box-->
    <label for="interests">Interest</label><br>
    <label for="interest-books">
      <input type="checkbox" id="interest-books" name="interest[]" value="books"> Books
    </label><br>
    <label for="interest-music">
      <input type="checkbox" id="interest-music" name="interest[]" value="music"> Music
    </label><br>
    <label for="interest-movies">
      <input type="checkbox" id="interest-movies" name="interest[]" value="movies"> Movies
    </label><br>

    <!--DropDown-->
    <label for="device">What is your device?</label>
    <select name="device" id="device">
      <option value="macbook"> Macbook</option>
      <option value="ipad"> iPad</option>
      <option value="iphone"> iPhone</option>
    </select><br>

    <!--Multiple Selection-->
    <label for="car">Select a car:</label>
    <select name="car" id="car" multiple>
      <option value="toyota">Toyota</option>
      <option value="nissan">Nissan</option>
      <option value="honda">Honda</option>
    </select><br>

    <!--File Input Box-->
    <input type="file" name="file">

    <!--Submit Button-->
    <input type="submit" name="submit" value="Submit">
    <button type="submit" name="submit">Send</button>
  </form>
</body>
</html>
